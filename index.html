<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,
user-scalable=no, viewport-fit=cover">
<title>Montessori World</title>
<!-- Configuraci√≥n PWA e Iconos para iPhone -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Montessori">
<style>
:root {
--bg: #FDFCF0;
--text: #4A4A4A;
--gold: #FFD700;
--wood: #D2B48C;
--primary: #FF6B6B;
}
body {
margin: 0;
font-family: 'Quicksand', -apple-system, sans-serif;
background-color: var(--bg);
color: var(--text);
display: flex;
flex-direction: column;
height: 100vh;
overflow: hidden;
-webkit-user-select: none;
}
/* Estilo del Icono de la App */
.app-logo {
width: 100px;
height: 100px;
background: linear-gradient(135deg, #fceabb 0%, #f8b500 100%);
border-radius: 24px;
display: flex;

align-items: center;
justify-content: center;
box-shadow: 0 10px 20px rgba(248, 181, 0, 0.3);
margin-bottom: 20px;
border: 4px solid white;
}
header {
padding: 60px 25px 10px;
display: flex;
justify-content: space-between;
align-items: center;
}
.stars-pill {
background: white;
padding: 6px 16px;
border-radius: 25px;
font-weight: 800;
box-shadow: 0 4px 6px rgba(0,0,0,0.05);
border: 1px solid #eee;
color: #f39c12;
}
.container {
flex: 1;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
padding: 20px;
}
/* Tarjetas de Actividades */
.card {
background: white;
width: 100%;
max-width: 340px;
padding: 20px;
border-radius: 28px;
margin-bottom: 18px;

display: flex;
align-items: center;
box-shadow: 0 6px 12px rgba(0,0,0,0.04);
border-bottom: 6px solid #e5e7eb;
cursor: pointer;
transition: all 0.2s ease;
position: relative;
overflow: hidden;
}
.card:active {
transform: translateY(4px) scale(0.98);
border-bottom-width: 2px;
}
.card-icon-container {
width: 60px;
height: 60px;
background: #fff5f5;
border-radius: 18px;
display: flex;
align-items: center;
justify-content: center;
margin-right: 18px;
font-size: 2rem;
}
.label-group {
display: flex;
flex-direction: column;
}
.label-main { font-weight: 800; font-size: 1.1rem; color: #333; }
.label-sub { font-size: 0.8rem; color: #999; font-weight: 500; }
.premium-tag {
background: linear-gradient(to right, #f1c40f, #f39c12);
color: white;
font-size: 0.65rem;
font-weight: 900;
padding: 4px 10px;

border-radius: 10px;
position: absolute;
top: 15px;
right: 15px;
box-shadow: 0 2px 4px rgba(243, 156, 18, 0.3);
}
/* Juego de Perlas */
#game-area {
display: none;
flex-direction: column;
align-items: center;
padding: 40px 20px;
height: 100%;
}
.bead {
width: 45px;
height: 45px;
background: radial-gradient(circle at 35% 35%, #ff7675, #d63031);
border-radius: 50%;
margin: 8px;
display: inline-block;
box-shadow: 0 5px 0 #b32d2d;
cursor: pointer;
animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
@keyframes popIn {
from { transform: scale(0); }
to { transform: scale(1); }
}
.wood-tray {
width: 280px;
min-height: 180px;
background: #fdf5e6;
border: 10px solid var(--wood);
border-radius: 30px;
margin-top: 40px;
box-shadow: inset 0 4px 10px rgba(0,0,0,0.1);

display: flex;
flex-wrap: wrap;
padding: 15px;
align-content: flex-start;
justify-content: center;
}
.back-nav {
position: absolute;
top: 60px;
left: 20px;
font-weight: 700;
color: #ccc;
text-transform: uppercase;
font-size: 0.75rem;
letter-spacing: 1px;
}
/* Parental Gate Modal */
#gate-modal {
position: fixed;
inset: 0;
background: rgba(0,0,0,0.8);
display: none;
align-items: center;
justify-content: center;
z-index: 2000;
padding: 20px;
}
.modal-body {
background: white;
border-radius: 35px;
width: 100%;
max-width: 340px;
padding: 35px;
text-align: center;
box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}
.numpad-grid {

display: grid;
grid-template-columns: repeat(3, 1fr);
gap: 12px;
margin-top: 25px;
}
.numpad-grid button {
border: none;
background: #f8f9fa;
padding: 18px;
border-radius: 20px;
font-size: 1.3rem;
font-weight: 700;
color: #444;
active: background: #e9ecef;
}
#math-display {
font-size: 3rem;
font-weight: 900;
color: #007AFF;
margin: 20px 0;
}
</style>
</head>
<body>
<!-- Pantalla de Men√∫ -->
<div id="screen-menu">
<header>
<div style="font-size: 1.4rem; font-weight: bold;">Montessori</div>
<div class="stars-pill">

‚≠ê

<span id="star-val">0</span></div>

</header>
<div class="container">
<!-- Icono Central de la App -->
<div class="app-logo">
<svg width="60" height="60" viewBox="0 0 100 100">
<rect x="20" y="20" width="25" height="25" rx="5" fill="#FF7675" />
<circle cx="70" cy="32" r="15" fill="#74b9ff" />
<path d="M50 60 L75 85 L25 85 Z" fill="#55efc4" />

</svg>
</div>
<div style="text-align: center; margin-bottom: 35px;">
<h1 style="margin: 0; color: #333;">¬°Hola!</h1>
<p style="margin: 5px 0 0 0; font-weight: 500;">Elige una actividad educativa</p>
</div>
<!-- Bot√≥n Juego 1 -->
<div class="card" onclick="openGame('beads')">
<div class="card-icon-container" style="background: #fff0f0;">

üßÆ

</div>

<div class="label-group">
<span class="label-main">Contar Perlas</span>
<span class="label-sub">Matem√°ticas b√°sicas</span>
</div>
</div>
<!-- Bot√≥n Juego 2 (Premium) -->
<div class="card" onclick="launchParentalGate()">
<div class="premium-tag">PREMIUM</div>
<div class="card-icon-container" style="background: #f0f7ff;">

üî∫

</div>

<div class="label-group">
<span class="label-main">Formas y Colores</span>
<span class="label-sub">Geometr√≠a sensorial</span>
</div>
</div>
</div>
</div>
<!-- Pantalla de Juego de Perlas -->
<div id="game-area">
<div class="back-nav" onclick="exitToMenu()">‚Üê Volver</div>
<h2 id="task-text" style="margin-top: 60px; font-weight: 800; color: #555;">Pon 3 perlas
en la caja</h2>

<div id="beads-source" style="margin-top: 20px; display: flex; flex-wrap: wrap; justify-
content: center;">

<!-- Perlas se generan aqu√≠ -->
</div>
<div class="wood-tray" id="tray"></div>

</div>
<!-- Modal de Control Parental -->
<div id="gate-modal">
<div class="modal-body">
<span style="font-size: 0.7rem; font-weight: 900; color: #bbb; letter-spacing:
2px;">BARRERA DE SEGURIDAD</span>
<p style="margin: 15px 0 5px; font-weight: 700;">Solo para adultos. Resuelve:</p>
<h3 style="margin: 0; font-size: 1.4rem;">6 + 9 = ?</h3>
<div id="math-display">?</div>
<div class="numpad-grid">
<button onclick="typeNum('1')">1</button><button onclick="typeNum('2')">2</
button><button onclick="typeNum('3')">3</button>
<button onclick="typeNum('4')">4</button><button onclick="typeNum('5')">5</
button><button onclick="typeNum('6')">6</button>
<button onclick="typeNum('7')">7</button><button onclick="typeNum('8')">8</
button><button onclick="typeNum('9')">9</button>
<button onclick="clearMath()" style="color: #ff7675;">C</button><button
onclick="typeNum('0')">0</button>
<button onclick="hideGate()">‚úï</button>
</div>
</div>
</div>
<script>
let totalStars = 0;
let beadsInTray = 0;
const target = 3;
// Gesti√≥n de Vistas
function openGame(game) {
document.getElementById('screen-menu').style.display = 'none';
document.getElementById('game-area').style.display = 'flex';
setupBeads();
}
function exitToMenu() {
document.getElementById('screen-menu').style.display = 'block';
document.getElementById('game-area').style.display = 'none';
}

// L√≥gica de Juego de Perlas
function setupBeads() {
beadsInTray = 0;
document.getElementById('tray').innerHTML = '';
const source = document.getElementById('beads-source');
source.innerHTML = '';
for(let i=0; i<6; i++) {
const b = document.createElement('div');
b.className = 'bead';
b.onclick = function() { moveBead(this); };
source.appendChild(b);
}
}
function moveBead(el) {
document.getElementById('tray').appendChild(el);
beadsInTray++;
if(beadsInTray === target) {
totalStars += 10;
document.getElementById('star-val').innerText = totalStars;
setTimeout(() => {
alert("¬°Excelente! Has completado el trabajo.");
exitToMenu();
}, 400);
}
}
// L√≥gica Control Parental
let entry = "";
const correct = 15;
function launchParentalGate() {
document.getElementById('gate-modal').style.display = 'flex';
clearMath();
}
function hideGate() {
document.getElementById('gate-modal').style.display = 'none';
}

function typeNum(n) {
entry += n;
document.getElementById('math-display').innerText = entry;
if(parseInt(entry) === correct) {
alert("¬°Bienvenido, Padre! Acceso Premium activado.");
hideGate();
} else if(entry.length >= 2) {
setTimeout(clearMath, 300);
}
}
function clearMath() {
entry = "";
document.getElementById('math-display').innerText = "?";
}
</script>
</body>
</html>
