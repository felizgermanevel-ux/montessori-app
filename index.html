<meta name="apple-mobile-web-app-capable" content="yes">

<style>
:root {
--bg: #FDFCF0;
--text: #4A4A4A;
--gold: #FFD700;
}
body {
margin: 0;
font-family: -apple-system, sans-serif;
background-color: var(--bg);
color: var(--text);
display: flex;
flex-direction: column;
height: 100vh;
overflow: hidden;
-webkit-user-select: none;
}
header {
padding: 50px 20px 20px;
display: flex;
justify-content: space-between;
}
.container {
flex: 1;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
padding: 20px;
}
.card {

background: white;
width: 100%;
max-width: 320px;
padding: 25px;
border-radius: 25px;
margin-bottom: 20px;
display: flex;
align-items: center;
box-shadow: 0 4px 10px rgba(0,0,0,0.05);
border-bottom: 6px solid #e0e0e0;
cursor: pointer;
position: relative;
}
.card:active { transform: translateY(4px); border-bottom-width: 2px; }
.icon { font-size: 2.5rem; margin-right: 20px; }
.label { font-weight: bold; font-size: 1.1rem; }
.badge {
background: var(--gold);
color: #8B4513;
font-size: 0.7rem;
font-weight: 900;
padding: 4px 10px;
border-radius: 12px;
position: absolute;
top: -10px;
right: 10px;
}
#gate {
position: fixed;
inset: 0;
background: rgba(0,0,0,0.8);
display: none;
align-items: center;
justify-content: center;
z-index: 1000;
}
.modal {
background: white;
padding: 30px;
border-radius: 30px;
width: 85%;

max-width: 340px;
text-align: center;
}
.numpad {
display: grid;
grid-template-columns: repeat(3, 1fr);
gap: 10px;
margin-top: 20px;
}
.numpad button {
padding: 15px;
font-size: 1.2rem;
border: none;
background: #f0f0f0;
border-radius: 15px;
font-weight: bold;
}
</style>
</head>
<body>

<script>
let input = "";
const target = 13;
function openGate() { document.getElementById('gate').style.display = 'flex'; clr(); }
function closeGate() { document.getElementById('gate').style.display = 'none'; }
function clr() { input = ""; document.getElementById('display').innerText = "?"; }
function add(n) {
input += n;
document.getElementById('display').innerText = input;
if (parseInt(input) === target) {
alert("Suscripci√≥n activada con √©xito.");
closeGate();
} else if (input.length >= 2) {
setTimeout(clr, 300);
}
}
</script>
