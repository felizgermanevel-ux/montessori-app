<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,
user-scalable=no, viewport-fit=cover">
<title>Montessori Pro</title>
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Montessori">

<style>
:root {
--bg: #FFFBEC;
--red: #FF5E57;
--blue: #18DCFF;
--yellow: #FECA57;
--green: #1DD1A1;
--purple: #A29BFE;
--orange: #ff9f43;
--text: #2D3436;
}
* {
box-sizing: border-box;
-webkit-tap-highlight-color: transparent;
user-select: none;
}
body {
margin: 0;
padding: 0;
font-family: -apple-system, system-ui, sans-serif;
background-color: var(--bg);
color: var(--text);
overflow: hidden;
height: 100vh;
}

.app-container {
display: flex;
flex-direction: column;
height: 100%;
padding: calc(env(safe-area-inset-top) + 10px) 20px env(safe-area-inset-bottom);
overflow-y: auto;
}
.header {
display: flex;
justify-content: space-between;
align-items: center;
margin-bottom: 15px;
}
.brand { font-weight: 900; color: var(--red); font-size: 1rem; }
.stars-pill {
background: white;
padding: 6px 12px;
border-radius: 20px;
font-weight: 800;
box-shadow: 0 4px 0 var(--yellow);
}
.lang-bar {
display: flex;
flex-wrap: wrap;
justify-content: center;
gap: 6px;
margin-bottom: 20px;
}
.lang-btn {
background: white;
border: 2px solid #eee;
padding: 5px 10px;
border-radius: 10px;
font-size: 0.65rem;
font-weight: 800;
color: #777;

}
.lang-btn.active {
background: var(--blue);
color: white;
border-color: var(--blue);
box-shadow: 0 3px 0 #0097e6;
}
.welcome-section { text-align: center; margin-bottom: 20px; }
.welcome-section h1 { margin: 0; font-size: 2.2rem; font-weight: 900; }
.welcome-section p { margin: 5px 0; color: #888; font-weight: 700; }
.game-list {
display: flex;
flex-direction: column;
gap: 12px;
padding-bottom: 30px;
}
.card {
background: white;
border-radius: 20px;
padding: 15px;
display: flex;
align-items: center;
border: none;
width: 100%;
text-align: left;
box-shadow: 0 6px 0 #f0f0f0;
cursor: pointer;
position: relative;
}
.card:active { transform: translateY(3px); box-shadow: 0 2px 0 #f0f0f0; }
.card-icon { font-size: 2.2rem; margin-right: 15px; min-width: 45px; text-align: center; }
.card-content h3 { margin: 0; font-size: 1.1rem; font-weight: 800; }
.card-content p { margin: 2px 0 0; font-size: 0.8rem; font-weight: 600; color: #999; }
.badge-premium {
position: absolute;

top: 8px;
right: 12px;
background: var(--red);
color: white;
padding: 2px 8px;
border-radius: 8px;
font-size: 0.6rem;
font-weight: 900;
}
.overlay {
position: fixed;
inset: 0;
background: var(--bg);
z-index: 1000;
display: none;
flex-direction: column;
padding: 50px 20px;
}
.modal-parental {
position: fixed;
inset: 0;
background: rgba(0,0,0,0.85);
z-index: 2000;
display: none;
align-items: center;
justify-content: center;
padding: 20px;
backdrop-filter: blur(5px);
}
.modal-content {
background: white;
width: 100%;
max-width: 320px;
padding: 25px;
border-radius: 30px;
text-align: center;
}

.numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top:
15px; }

.num-btn { background: #f8f9fa; border: none; padding: 15px; border-radius: 15px; font-
size: 1.3rem; font-weight: 900; box-shadow: 0 4px 0 #ddd; }

.num-btn:active { transform: translateY(2px); box-shadow: 0 2px 0 #ddd; }
.color-box-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 30px; }
.color-option {
height: 120px; border-radius: 20px; display: flex; align-items: center; justify-content:
center;
color: white; font-weight: 900; font-size: 1.1rem; box-shadow: 0 6px 0 rgba(0,0,0,0.1);
}
.btn-pay {
background: var(--blue); color: white; border: none; width: 100%; padding: 18px;
border-radius: 18px; font-weight: 900; font-size: 1.1rem; margin-top: 15px; box-shadow: 0
6px 0 #0097e6;
}
</style>
</head>
<body>

<script>
const texts = {
es: { hi: "¬°Hola!", sub: "¬øA qu√© jugamos hoy?", g1: "Colores M√°gicos", g2: "Formas Pro",
g3: "N√∫meros Pro", g4: "Animales", free: "¬°GRATIS!", d1: "Explora geometr√≠a", d2: "Aprende a
contar", d3: "Sonidos de la selva", find: "BUSCA EL COLOR:", adults: "√ÅREA DE PADRES", payT:
"Acceso Total", payD: "Prueba 7 d√≠as gratis. Luego 2,99‚Ç¨/mes.", colors: {RED: "ROJO", BLUE:
"AZUL", GREEN: "VERDE", YELLOW: "AMARILLO"} },
en: { hi: "Hello!", sub: "What to play?", g1: "Magic Colors", g2: "Shapes Pro", g3:
"Numbers Pro", g4: "Animals", free: "FREE!", d1: "Explore geometry", d2: "Learn to count", d3:
"Jungle sounds", find: "FIND THE COLOR:", adults: "PARENTS ONLY", payT: "Full Access", payD:
"7 days free trial. Then 2.99‚Ç¨/mo.", colors: {RED: "RED", BLUE: "BLUE", GREEN: "GREEN",
YELLOW: "YELLOW"} },
fr: { hi: "Salut!", sub: "On joue ?", g1: "Couleurs", g2: "Formes Pro", g3: "Nombres Pro",
g4: "Animaux", free: "GRATUIT!", d1: "G√©om√©trie", d2: "Compter", d3: "Sons de la jungle", find:
"CHERCHE LA COULEUR:", adults: "ZONE PARENTS", payT: "Acc√®s Total", payD: "Essai 7 jours.
Puis 2,99‚Ç¨/mois.", colors: {RED: "ROUGE", BLUE: "BLEU", GREEN: "VERT", YELLOW: "JAUNE"} },
it: { hi: "Ciao!", sub: "A cosa giochiamo?", g1: "Colori Magici", g2: "Forme Pro", g3:
"Numeri Pro", g4: "Animali", free: "GRATIS!", d1: "Esplora la geometria", d2: "Impara a contare",
d3: "Suoni della giungla", find: "CERCA IL COLORE:", adults: "AREA GENITORI", payT: "Accesso
Totale", payD: "Prova 7 giorni. Poi 2,99‚Ç¨/mese.", colors: {RED: "ROSSO", BLUE: "BLU", GREEN:
"VERDE", YELLOW: "GIALLO"} },
nl: { hi: "Hoi!", sub: "Wat gaan we spelen?", g1: "Magische Kleuren", g2: "Vormen Pro", g3:
"Getallen Pro", g4: "Dieren", free: "GRATIS!", d1: "Geometrie ontdekken", d2: "Leren tellen", d3:
"Junglegeluiden", find: "ZOEK DE KLEUR:", adults: "OUDERZONE", payT: "Volledige Toegang",
payD: "7 dagen gratis. Daarna 2,99‚Ç¨/mnd.", colors: {RED: "ROOD", BLUE: "BLAUW", GREEN:
"GROEN", YELLOW: "GEEL"} }
};
let lang = 'es';
let stars = 0;

let mathSol = 0;
let mathTyped = "";
function changeLang(l, btn) {
lang = l;
document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
btn.classList.add('active');
updateUI();
}
function updateUI() {
const t = texts[lang];
document.getElementById('ui-hi').innerText = t.hi;
document.getElementById('ui-sub').innerText = t.sub;
document.getElementById('ui-g1').innerText = t.g1;
document.getElementById('ui-g2').innerText = t.g2;
document.getElementById('ui-g3').innerText = t.g3;
document.getElementById('ui-g4').innerText = t.g4;
document.getElementById('ui-free').innerText = t.free;
document.getElementById('ui-d1').innerText = t.d1;
document.getElementById('ui-d2').innerText = t.d2;
document.getElementById('ui-d3').innerText = t.d3;
document.getElementById('ui-find').innerText = t.find;
document.getElementById('ui-adults').innerText = t.adults;
document.getElementById('ui-pay-title').innerText = t.payT;
document.getElementById('ui-pay-desc').innerText = t.payD;
}
function startColors() {
document.getElementById('game-colors').style.display = 'flex';
nextColorRound();
}
function nextColorRound() {
const colors = [{n: "RED", c: "#FF5E57"}, {n: "BLUE", c: "#18DCFF"}, {n: "GREEN", c:
"#1DD1A1"}, {n: "YELLOW", c: "#FECA57"}];
const target = colors[Math.floor(Math.random() * 4)];
document.getElementById('target-color-name').innerText = texts[lang].colors[target.n];
document.getElementById('target-color-name').style.color = target.c;
const grid = document.getElementById('color-options');
grid.innerHTML = '';

colors.sort(() => Math.random() - 0.5).forEach(col => {
const div = document.createElement('div');
div.className = 'color-option';
div.style.backgroundColor = col.c;
div.innerText = texts[lang].colors[col.n];
div.onclick = () => { if(col.n === target.n) { stars += 10;
document.getElementById('star-count').innerText = stars; nextColorRound(); } };
grid.appendChild(div);
});
}
function openGate() {
const a = Math.floor(Math.random() * 5) + 5;
const b = Math.floor(Math.random() * 4) + 1;
mathSol = a + b;
mathTyped = "";
document.getElementById('math-question').innerText = `${a} + ${b} = ?`;
document.getElementById('math-display').innerText = "?";
document.getElementById('gate-modal').style.display = 'flex';
}
function typeNum(n) {
mathTyped += n;
document.getElementById('math-display').innerText = mathTyped;
if(parseInt(mathTyped) === mathSol) {
setTimeout(() => { document.getElementById('gate-modal').style.display = 'none';
document.getElementById('pay-modal').style.display = 'flex'; }, 300);
} else if(mathTyped.length >= 2) clearMath();
}
function clearMath() { mathTyped = ""; document.getElementById('math-display').innerText
= "?"; }
function closeOverlays() { document.querySelectorAll('.overlay, .modal-parental').forEach(o=> o.style.display = 'none'); }
</script>
</body>
