<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,
user-scalable=no, viewport-fit=cover">
<title>Montessori Pro Master Edition</title>
<!-- App Meta -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="https://i.ibb.co/v4m0YmP/montessori-icon.png">
<style>
:root {
--primary: #FF5E57;
--secondary: #18DCFF;
--success: #1DD1A1;
--warning: #FECA57;
--accent: #A29BFE;
--bg: #F8F9FD;
--card-bg: #FFFFFF;
--text: #2D3436;
--text-light: #95A5A6;
--radius: 24px;
--shadow: 0 10px 25px rgba(0,0,0,0.05);
}
* {
box-sizing: border-box;
-webkit-tap-highlight-color: transparent;
font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
margin: 0; padding: 0;
}
body {
background-color: var(--bg);
color: var(--text);
height: 100vh;
width: 100vw;
overflow: hidden;

display: flex;
justify-content: center;
}
/* Main Shell */
#app {
width: 100%;
max-width: 430px; /* iPhone 15 Pro Max Width */
height: 100%;
display: flex;
flex-direction: column;
padding: calc(env(safe-area-inset-top) + 20px) 20px env(safe-area-inset-bottom);
position: relative;
}
/* Header UI */
.header {
display: flex;
justify-content: space-between;
align-items: center;
margin-bottom: 25px;
z-index: 10;
}
.logo { font-weight: 900; font-size: 1.2rem; color: var(--primary); letter-spacing: -0.5px; }
.stars-pill {
background: white;
padding: 8px 16px;
border-radius: 50px;
font-weight: 800;
box-shadow: 0 5px 15px rgba(254, 202, 87, 0.3);
display: flex;
align-items: center;
gap: 8px;
transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
/* Language Switcher */
.lang-container {
display: flex;
gap: 8px;

margin-bottom: 20px;
overflow-x: auto;
padding: 5px;
scrollbar-width: none;
}
.lang-container::-webkit-scrollbar { display: none; }
.btn-lang {
flex-shrink: 0;
background: white;
border: 2px solid transparent;
padding: 8px 14px;
border-radius: 15px;
font-size: 0.75rem;
font-weight: 800;
color: var(--text-light);
box-shadow: var(--shadow);
cursor: pointer;
}
.btn-lang.active {
background: var(--secondary);
color: white;
box-shadow: 0 5px 15px rgba(24, 220, 255, 0.4);
}
/* Hero */
.hero { margin-bottom: 25px; }
.hero h1 { font-size: 2.4rem; font-weight: 900; letter-spacing: -1px; }
.hero p { color: var(--text-light); font-weight: 600; font-size: 1.1rem; }
/* Menu de Juegos (Soluci√≥n al solapamiento) */
.menu-grid {
flex: 1;
overflow-y: auto;
display: flex;
flex-direction: column;
gap: 16px;
padding-bottom: 40px;
-webkit-overflow-scrolling: touch;
}

.game-card {
background: var(--card-bg);
border-radius: var(--radius);
padding: 20px;
display: flex;
align-items: center;
text-align: left;
border: none;
width: 100%;
position: relative;
box-shadow: var(--shadow);
cursor: pointer;
flex-shrink: 0; /* Vital para que no colapse */
transition: all 0.2s ease;
}
.game-card:active { transform: scale(0.96); opacity: 0.9; }
.game-card.premium::before {
content: 'PRO';
position: absolute;
top: 15px; right: 20px;
background: var(--primary);
color: white;
font-size: 0.65rem;
font-weight: 900;
padding: 4px 10px;
border-radius: 10px;
}
.icon-wrapper {
width: 65px; height: 65px;
border-radius: 20px;
display: flex;
align-items: center; justify-content: center;
font-size: 2.2rem;
margin-right: 18px;
}
.card-info h3 { font-size: 1.25rem; font-weight: 800; margin-bottom: 2px; }
.card-info p { font-size: 0.9rem; font-weight: 600; color: var(--text-light); }

/* Overlays / Pantallas de Juego */
.overlay {
position: fixed;
inset: 0;
background: var(--bg);
z-index: 100;
display: none;
flex-direction: column;
padding: calc(env(safe-area-inset-top) + 20px) 25px;
animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
}
@keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
.btn-close {
align-self: flex-start;
padding: 10px 0;
color: var(--secondary);
font-weight: 900;
cursor: pointer;
margin-bottom: 30px;
}
/* Juego de Colores Master */
.color-prompt { text-align: center; margin-bottom: 40px; }

.color-prompt span { font-size: 0.9rem; font-weight: 800; color: var(--text-light); text-
transform: uppercase; }

.color-prompt h2 { font-size: 3.5rem; font-weight: 900; }
.color-matrix {
display: grid;
grid-template-columns: 1fr 1fr;
gap: 20px;
}
.color-node {
height: 160px;
border-radius: 35px;
border: none;
box-shadow: 0 10px 0 rgba(0,0,0,0.05);

cursor: pointer;
transition: transform 0.1s;
}
.color-node:active { transform: translateY(6px); }
/* Modales Parentales */
.modal-wrap {
position: fixed;
inset: 0;
background: rgba(45, 52, 54, 0.95);
backdrop-filter: blur(10px);
z-index: 500;
display: none;
align-items: center; justify-content: center;
padding: 20px;
}
.modal-box {
background: white;
border-radius: 40px;
width: 100%;
max-width: 360px;
padding: 35px;
text-align: center;
}
.math-display { font-size: 3.5rem; font-weight: 900; color: var(--secondary); margin: 20px
0; }
.numpad {
display: grid;
grid-template-columns: repeat(3, 1fr);
gap: 15px;
}
.n-btn {
background: #F1F2F6;
border: none;
padding: 22px;
border-radius: 22px;
font-size: 1.5rem;

font-weight: 900;
box-shadow: 0 6px 0 #DFE4EA;
}
.n-btn:active { transform: translateY(4px); box-shadow: 0 2px 0 #DFE4EA; }
.btn-pay {
background: var(--secondary);
color: white;
border: none;
width: 100%;
padding: 22px;
border-radius: 25px;
font-weight: 900;
font-size: 1.3rem;
box-shadow: 0 8px 0 #0097E6;
margin-top: 25px;
}
/* Part√≠culas de Celebraci√≥n */
.confetti {
position: absolute;
pointer-events: none;
width: 10px; height: 10px;
border-radius: 50%;
animation: burst 0.8s ease-out forwards;
}
@keyframes burst {
0% { transform: scale(1) translateY(0); opacity: 1; }
100% { transform: scale(0) translateY(-100px); opacity: 0; }
}
</style>
</head>
<body>
<div id="app">
<!-- HEADER -->
<header class="header">
<div class="logo">MONTESSORI PRO</div>
<div class="stars-pill" id="star-box">

<span style="font-size: 1.4rem;">

‚≠ê

</span>

<!-- IDIOMAS -->
<nav class="lang-container">
<button class="btn-lang active" onclick="setLang('es', this)">ESPA√ëOL</button>
<button class="btn-lang" onclick="setLang('en', this)">ENGLISH</button>
<button class="btn-lang" onclick="setLang('fr', this)">FRAN√áAIS</button>

<!-- HERO -->
<div class="hero">

<!-- LISTA DE JUEGOS -->
<main class="menu-grid">
<button class="game-card" onclick="openGame('colors')">
<div class="icon-wrapper" style="background: #E8FCF6;">

<div class="card-info">

<p id="ui-free" style="color: var(--success);">¬°GRATIS!</p>
</div>
</button>
<button class="game-card premium" onclick="checkParentalGate()">
<div class="icon-wrapper" style="background: #E3F2FD;">

üìê

</div>

<div class="card-info">
<h3 id="ui-g2">Formas Pro</h3>
<p id="ui-d1">Aprende geometr√≠a b√°sica</p>
</div>
</button>
<button class="game-card premium" onclick="checkParentalGate()">
<div class="icon-wrapper" style="background: #F3E5F5;">

üî¢

</div>

<div class="card-info">

<h3 id="ui-g3">N√∫meros Pro</h3>
<p id="ui-d2">Aprende a contar del 1 al 10</p>
</div>
</button>
<button class="game-card premium" onclick="checkParentalGate()">

<p id="ui-d3">Nombres y sonidos de la selva</p>
</div>
</button>
</main>
</div>
<!-- PANTALLA: JUEGO COLORES -->
<div id="view-colors" class="overlay">
<div class="btn-close" onclick="closeScreens()">‚úï VOLVER AL MEN√ö</div>
<div class="color-prompt">
<span id="ui-find">Busca el color:</span>
<h2 id="target-name">---</h2>
</div>
<div class="color-matrix" id="color-grid"></div>
</div>
<!-- MODAL: CONTROL PARENTAL -->
<div id="modal-parental" class="modal-wrap">
<div class="modal-box">
<p id="ui-adults" style="color: #999; font-weight: 900; font-size: 0.7rem; letter-spacing:
2px;">√ÅREA PARA ADULTOS</p>
<h2 id="gate-question" style="font-size: 2rem; margin: 15px 0;">5 + 3 = ?</h2>
<div class="math-display" id="gate-display">?</div>
<div class="numpad">
<button class="n-btn" onclick="typeNum(1)">1</button>
<button class="n-btn" onclick="typeNum(2)">2</button>

<button class="n-btn" onclick="typeNum(9)">9</button>

<!-- MODAL: PAGO -->
<div id="modal-pay" class="modal-wrap">
<div class="modal-box">
<div style="font-size: 4rem;">

‚ú®

</div>
<h2 id="ui-pay-t">Acceso Completo</h2>
<p id="ui-pay-d" style="color: #636E72; font-weight: 600; margin: 10px 0;">Desbloquea
todos los juegos y futuras actualizaciones.</p>
<div style="background: #F1F2F6; padding: 20px; border-radius: 25px; margin: 20px 0;">
<p style="font-size: 1.4rem; font-weight: 900; color: var(--secondary);">2,99‚Ç¨ / mes</
p>
<small id="ui-trial" style="color: var(--success); font-weight: 800;">7 D√çAS DE
PRUEBA GRATIS</small>
</div>
<button class="btn-pay" onclick="window.location.href='https://www.paypal.com/ncp/
payment/K6HDDM64UAWZC'">SUSCRIBIRSE</button>
<p onclick="closeScreens()" style="margin-top: 20px; font-weight: 800; color: #BDC3C7;
cursor: pointer;">M√ÅS TARDE</p>
</div>
</div>
<script>
const i18n = {
es: { hi: "¬°Hola!", sub: "Escoge un juego para empezar", g1: "Colores M√°gicos", g2:
"Formas Pro", g3: "N√∫meros Pro", g4: "Animales", free: "¬°GRATIS!", d1: "Geometr√≠a b√°sica", d2:
"Contar del 1 al 10", d3: "Nombres y sonidos", find: "Busca el color:", adults: "√ÅREA PARA
ADULTOS", payT: "Acceso Completo", payD: "Desbloquea todos los juegos.", trial: "7 D√çAS DE
PRUEBA GRATIS", colors: {RED: "ROJO", BLUE: "AZUL", GREEN: "VERDE", YELLOW:
"AMARILLO"} },
en: { hi: "Hello!", sub: "Pick a game to start", g1: "Magic Colors", g2: "Shapes Pro", g3:
"Numbers Pro", g4: "Animals", free: "FREE!", d1: "Basic geometry", d2: "Count 1 to 10", d3:
"Names and sounds", find: "Find the color:", adults: "PARENTS AREA", payT: "Full Access", payD:
"Unlock all games.", trial: "7 DAYS FREE TRIAL", colors: {RED: "RED", BLUE: "BLUE", GREEN:
"GREEN", YELLOW: "YELLOW"} },

fr: { hi: "Salut!", sub: "Choisis un jeu", g1: "Couleurs", g2: "Formes Pro", g3: "Nombres
Pro", g4: "Animaux", free: "GRATUIT!", d1: "G√©om√©trie", d2: "Compter 1-10", d3: "Noms et sons",
find: "Cherche la couleur:", adults: "ZONE PARENTS", payT: "Acc√®s Complet", payD: "D√©bloquez
tout.", trial: "7 JOURS GRATUITS", colors: {RED: "ROUGE", BLUE: "BLEU", GREEN: "VERT",
YELLOW: "JAUNE"} },
it: { hi: "Ciao!", sub: "Scegli un gioco", g1: "Colori", g2: "Forme Pro", g3: "Numeri Pro", g4:
"Animali", free: "GRATIS!", d1: "Geometria", d2: "Conta 1-10", d3: "Nomi e suoni", find: "Trova il
colore:", adults: "AREA GENITORI", payT: "Accesso Totale", payD: "Sblocca tutti i giochi.", trial: "7
GIORNI GRATIS", colors: {RED: "ROSSO", BLUE: "BLU", GREEN: "VERDE", YELLOW: "GIALLO"} },
nl: { hi: "Hoi!", sub: "Kies een spel", g1: "Kleuren", g2: "Vormen Pro", g3: "Getallen Pro",
g4: "Dieren", free: "GRATIS!", d1: "Basis geometrie", d2: "Tellen 1-10", d3: "Namen en geluiden",
find: "Zoek de kleur:", adults: "OUDER ZONE", payT: "Volledige Toegang", payD: "Ontgrendel alle
games.", trial: "7 DAGEN GRATIS", colors: {RED: "ROOD", BLUE: "BLAUW", GREEN: "GROEN",
YELLOW: "GEEL"} }
};
let currentLang = 'es';
let stars = 0;
let mathAns = 0;
let typed = "";
function setLang(l, btn) {
currentLang = l;
document.querySelectorAll('.btn-lang').forEach(b => b.classList.remove('active'));
btn.classList.add('active');
updateUI();
}
function updateUI() {
const t = i18n[currentLang];
document.getElementById('ui-hi').innerText = t.hi;
document.getElementById('ui-sub').innerText = t.sub;
document.getElementById('ui-g1').innerText = t.g1;
document.getElementById('ui-g2').innerText = t.g2;
document.getElementById('ui-g3').innerText = t.g3;
document.getElementById('ui-g4').innerText = t.g4;
document.getElementById('ui-free').innerText = t.free;
document.getElementById('ui-d1').innerText = t.d1;
document.getElementById('ui-d2').innerText = t.d2;
document.getElementById('ui-d3').innerText = t.d3;
document.getElementById('ui-find').innerText = t.find;

document.getElementById('ui-adults').innerText = t.adults;
document.getElementById('ui-pay-t').innerText = t.payT;
document.getElementById('ui-pay-d').innerText = t.payD;
document.getElementById('ui-trial').innerText = t.trial;
}
function openGame(id) {
if(id === 'colors') {
document.getElementById('view-colors').style.display = 'flex';
playColors();
}
}
function playColors() {
const colors = [
{id: 'RED', hex: '#FF5E57'}, {id: 'BLUE', hex: '#18DCFF'},
{id: 'GREEN', hex: '#1DD1A1'}, {id: 'YELLOW', hex: '#FECA57'}
];
const target = colors[Math.floor(Math.random() * 4)];
document.getElementById('target-name').innerText = i18n[currentLang].colors[target.id];
document.getElementById('target-name').style.color = target.hex;
const grid = document.getElementById('color-grid');
grid.innerHTML = '';
colors.sort(() => Math.random() - 0.5).forEach(c => {
const btn = document.createElement('button');
btn.className = 'color-node';
btn.style.backgroundColor = c.hex;
btn.onclick = (e) => {
if(c.id === target.id) {
celebrate(e.clientX, e.clientY);
playColors();
}
};
grid.appendChild(btn);
});
}
function celebrate(x, y) {
stars += 10;
document.getElementById('score-val').innerText = stars;

const box = document.getElementById('star-box');
box.style.transform = 'scale(1.4)';
setTimeout(() => box.style.transform = 'scale(1)', 300);
for(let i=0; i<8; i++) {
const c = document.createElement('div');
c.className = 'confetti';
c.style.left = x + 'px';
c.style.top = y + 'px';
c.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 50%)`;
document.body.appendChild(c);
setTimeout(() => c.remove(), 800);
}
}
function checkParentalGate() {
const n1 = Math.floor(Math.random() * 5) + 5;
const n2 = Math.floor(Math.random() * 4) + 1;
mathAns = n1 + n2;
typed = "";
document.getElementById('gate-question').innerText = `${n1} + ${n2} = ?`;
document.getElementById('gate-display').innerText = "?";
document.getElementById('modal-parental').style.display = 'flex';
}
function typeNum(n) {
typed += n;
document.getElementById('gate-display').innerText = typed;
if(parseInt(typed) === mathAns) {
setTimeout(() => {
document.getElementById('modal-parental').style.display = 'none';
document.getElementById('modal-pay').style.display = 'flex';
}, 400);
} else if(typed.length >= 2) clearNum();
}
function clearNum() { typed = ""; document.getElementById('gate-display').innerText =
"?"; }
function closeScreens() {
document.querySelectorAll('.overlay, .modal-wrap').forEach(el => el.style.display =
'none');

}
updateUI(); // Init
</script>
</body>
</html>
