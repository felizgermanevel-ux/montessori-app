<head>

<title>Montessori Pro - Global</title>
<!-- Metadatos de App Nativa -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Montessori">

<style>
:root {
--bg: #FFFBEC;
--red: #FF5E57;
--blue: #18DCFF;
--yellow: #FECA57;
--green: #1DD1A1;
--purple: #A29BFE;
--orange: #ff9f43;
--text: #2D3436;
--shadow: 0 8px 0 rgba(0,0,0,0.05);
}
* {
box-sizing: border-box;
-webkit-tap-highlight-color: transparent;
user-select: none;
outline: none;
}
body {
margin: 0;
padding: 0;
font-family: 'Rounded Mplus 1c', -apple-system, BlinkMacSystemFont, sans-serif;
background-color: var(--bg);
color: var(--text);
overflow: hidden; /* Evita scroll infinito */

height: 100vh;
width: 100vw;
}
/* Layout Principal Optimizado */
.app-shell {
display: flex;
flex-direction: column;
height: 100%;
width: 100%;
padding: calc(env(safe-area-inset-top) + 15px) 20px env(safe-area-inset-bottom);
}
/* Header con animacion de estrellas */
.header {
display: flex;
justify-content: space-between;
align-items: center;
height: 50px;
}
.brand-logo {
font-weight: 900;
color: var(--red);
font-size: 1.2rem;
text-transform: uppercase;
letter-spacing: -0.5px;
}
.score-badge {
background: white;
padding: 8px 16px;
border-radius: 50px;
font-weight: 900;
box-shadow: 0 4px 0 var(--yellow);
transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}
.score-bump { transform: scale(1.3); }
/* Selector de idiomas compacto */

.lang-grid {
display: flex;
justify-content: center;
gap: 6px;
margin: 20px 0;
}
.btn-lang {
background: white;
border: 2px solid #efefef;
padding: 6px 12px;
border-radius: 14px;
font-size: 0.7rem;
font-weight: 800;
color: #bdc3c7;
transition: all 0.2s;
}
.btn-lang.active {
background: var(--blue);
color: white;
border-color: var(--blue);
box-shadow: 0 4px 0 #0097e6;
transform: translateY(-2px);
}
/* Hero Area */
.hero { text-align: center; margin-bottom: 25px; }
.hero h1 { margin: 0; font-size: 2.8rem; font-weight: 900; line-height: 1; }
.hero p { margin: 5px 0; color: #95a5a6; font-weight: 700; font-size: 1.1rem; }
/* Lista de Juegos con Scroll Suave */
.menu-scroll {
flex: 1;
overflow-y: auto;
padding-bottom: 30px;
-webkit-overflow-scrolling: touch;
}
.game-card {
background: white;

border-radius: 28px;
padding: 20px;
display: flex;
align-items: center;
border: none;
width: 100%;
margin-bottom: 15px;
position: relative;
box-shadow: var(--shadow);
cursor: pointer;
transition: transform 0.1s, box-shadow 0.1s;
}
.game-card:active {
transform: translateY(4px);
box-shadow: 0 2px 0 rgba(0,0,0,0.05);
}
.icon-box {
width: 60px;
height: 60px;
border-radius: 18px;
display: flex;
align-items: center;
justify-content: center;
font-size: 2.5rem;
margin-right: 18px;
}
.card-text h3 { margin: 0; font-size: 1.3rem; font-weight: 900; color: #2d3436; }
.card-text p { margin: 4px 0 0; font-size: 0.9rem; font-weight: 700; color: #b2bec3; }
.premium-tag {
position: absolute;
top: 15px;
right: 15px;
background: var(--red);
color: white;
padding: 4px 10px;
border-radius: 12px;
font-size: 0.6rem;

font-weight: 900;
text-transform: uppercase;
}
/* Overlays y Modales Nativa-Style */
.screen-overlay {
position: fixed;
inset: 0;
background: var(--bg);
z-index: 1000;
display: none;
flex-direction: column;
padding: 60px 25px;
animation: slideUp 0.3s ease-out;
}
@keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
.btn-back {
position: absolute;
top: calc(env(safe-area-inset-top) + 10px);
left: 20px;
font-weight: 900;
color: var(--blue);
font-size: 1rem;
padding: 10px;
}
/* Grid de Colores */
.game-grid {
display: grid;
grid-template-columns: 1fr 1fr;
gap: 15px;
margin-top: 40px;
}
.tile {
height: 150px;
border-radius: 30px;
display: flex;
align-items: center;

justify-content: center;
color: white;
font-weight: 900;
font-size: 1.4rem;
box-shadow: 0 8px 0 rgba(0,0,0,0.1);
}
/* Gate Modal Parental */
.modal-bg {
position: fixed;
inset: 0;
background: rgba(45, 52, 54, 0.96);
backdrop-filter: blur(10px);
z-index: 2000;
display: none;
align-items: center;
justify-content: center;
padding: 20px;
}
.modal-body {
background: white;
width: 100%;
max-width: 360px;
border-radius: 40px;
padding: 30px;
text-align: center;
}
.num-pad {
display: grid;
grid-template-columns: repeat(3, 1fr);
gap: 12px;
margin-top: 25px;
}
.btn-num {
background: #f1f2f6;
border: none;
padding: 20px;
border-radius: 20px;

font-size: 1.6rem;
font-weight: 900;
box-shadow: 0 5px 0 #dfe4ea;
}
.btn-num:active { transform: translateY(3px); box-shadow: 0 2px 0 #dfe4ea; }
.btn-checkout {
background: var(--blue);
color: white;
border: none;
width: 100%;
padding: 22px;
border-radius: 22px;
font-weight: 900;
font-size: 1.3rem;
margin-top: 20px;
box-shadow: 0 8px 0 #0097e6;
}
</style>
</head>
<body>

<script>
const dict = {
es: { hi: "¬°Hola!", sub: "¬øListo para jugar?", g1t: "Colores M√°gicos", g1d: "¬°GRATIS!", g2t:
"Formas Pro", g2d: "Geometr√≠a divertida", g3t: "N√∫meros Pro", g3d: "Aprende a contar", g4t:
"Animales", g4d: "Sonidos y nombres", find: "Busca el color", adults: "S√ìLO PADRES", payT:
"Acceso Total", payD: "Desbloquea todo el contenido.", trial: "7 D√çAS GRATIS", colors: {RED:
"ROJO", BLUE: "AZUL", GREEN: "VERDE", YELLOW: "AMARILLO"} },
en: { hi: "Hello!", sub: "Ready to play?", g1t: "Magic Colors", g1d: "FREE!", g2t: "Shapes
Pro", g2d: "Fun Geometry", g3t: "Numbers Pro", g3d: "Learn to count", g4t: "Animals", g4d:
"Sounds & names", find: "Find the color", adults: "PARENTS ONLY", payT: "Full Access", payD:
"Unlock all games.", trial: "7 DAYS FREE TRIAL", colors: {RED: "RED", BLUE: "BLUE", GREEN:
"GREEN", YELLOW: "YELLOW"} },
fr: { hi: "Salut!", sub: "On joue?", g1t: "Couleurs", g1d: "GRATUIT!", g2t: "Formes Pro",
g2d: "G√©om√©trie", g3t: "Nombres Pro", g3d: "Compter", g4t: "Animaux", g4d: "Sons et noms",
find: "Cherche la couleur", adults: "PARENTS UNIQUEMENT", payT: "Acc√®s Total", payD:
"D√©bloquez tout.", trial: "7 JOURS GRATUITS", colors: {RED: "ROUGE", BLUE: "BLEU", GREEN:
"VERT", YELLOW: "JAUNE"} },
it: { hi: "Ciao!", sub: "Pronto a giocare?", g1t: "Colori Magici", g1d: "GRATIS!", g2t: "Forme
Pro", g2d: "Geometria", g3t: "Numeri Pro", g3d: "Conta con noi", g4t: "Animali", g4d: "Suoni e
nomi", find: "Trova il colore", adults: "SOLO GENITORI", payT: "Accesso Totale", payD: "Sblocca
tutto.", trial: "7 GIORNI GRATIS", colors: {RED: "ROSSO", BLUE: "BLU", GREEN: "VERDE",
YELLOW: "GIALLO"} },

nl: { hi: "Hoi!", sub: "Gaan we spelen?", g1t: "Kleuren", g1d: "GRATIS!", g2t: "Vormen Pro",
g2d: "Meetkunde", g3t: "Getallen Pro", g3d: "Leren tellen", g4t: "Dieren", g4d: "Geluiden &
namen", find: "Zoek de kleur", adults: "ALLEEN OUDERS", payT: "Volledige Toegang", payD:
"Ontgrendel alles.", trial: "7 DAGEN GRATIS", colors: {RED: "ROOD", BLUE: "BLAUW", GREEN:
"GROEN", YELLOW: "GEEL"} }
};
let currentLang = 'es';
let stars = 0;
let targetAns = 0;
let currentInput = "";
function setAppLang(l, btn) {
currentLang = l;
document.querySelectorAll('.btn-lang').forEach(b => b.classList.remove('active'));
btn.classList.add('active');
refreshUI();
}
function refreshUI() {
const t = dict[currentLang];
document.getElementById('txt-hi').innerText = t.hi;
document.getElementById('txt-sub').innerText = t.sub;
document.getElementById('g1-t').innerText = t.g1t;
document.getElementById('g1-d').innerText = t.g1d;
document.getElementById('g2-t').innerText = t.g2t;
document.getElementById('g2-d').innerText = t.g2d;
document.getElementById('g3-t').innerText = t.g3t;
document.getElementById('g3-d').innerText = t.g3d;
document.getElementById('g4-t').innerText = t.g4t;
document.getElementById('g4-d').innerText = t.g4d;
document.getElementById('txt-find').innerText = t.find;
document.getElementById('txt-adults').innerText = t.adults;
document.getElementById('txt-pay-t').innerText = t.payT;
document.getElementById('txt-pay-d').innerText = t.payD;
document.getElementById('txt-trial').innerText = t.trial;
}
function launchGame(id) {
if(id === 'colors') {
document.getElementById('view-colors').style.display = 'flex';

nextRoundColors();
}
}
function exitGame() { document.querySelectorAll('.screen-overlay').forEach(s =>
s.style.display = 'none'); }
function nextRoundColors() {
const palette = [
{id: "RED", c: "#FF5E57"}, {id: "BLUE", c: "#18DCFF"},
{id: "GREEN", c: "#1DD1A1"}, {id: "YELLOW", c: "#FECA57"}
];
const target = palette[Math.floor(Math.random() * 4)];
document.getElementById('color-target').innerText = dict[currentLang].colors[target.id];
document.getElementById('color-target').style.color = target.c;
const grid = document.getElementById('grid-colors');
grid.innerHTML = '';
palette.sort(() => Math.random() - 0.5).forEach(p => {
const div = document.createElement('div');
div.className = 'tile';
div.style.backgroundColor = p.c;
div.innerText = dict[currentLang].colors[p.id];
div.onclick = () => {
if(p.id === target.id) {
celebrate();
nextRoundColors();
}
};
grid.appendChild(div);
});
}
function celebrate() {
stars += 10;
const b = document.getElementById('badge');
document.getElementById('val-stars').innerText = stars;
b.classList.add('score-bump');
setTimeout(() => b.classList.remove('score-bump'), 200);
}

function parentalGate() {
const n1 = Math.floor(Math.random() * 6) + 4;
const n2 = Math.floor(Math.random() * 4) + 1;
targetAns = n1 + n2;
currentInput = "";
document.getElementById('math-q').innerText = `${n1} + ${n2} = ?`;
document.getElementById('math-input').innerText = "?";
document.getElementById('modal-gate').style.display = 'flex';
}
function inputNum(n) {
currentInput += n;
document.getElementById('math-input').innerText = currentInput;
if(parseInt(currentInput) === targetAns) {
setTimeout(() => {
document.getElementById('modal-gate').style.display = 'none';
document.getElementById('modal-pay').style.display = 'flex';
}, 400);
} else if(currentInput.length >= 2) {
clearMath();
}
}
function clearMath() { currentInput = ""; document.getElementById('math-input').innerText
= "?"; }
function hideModals() { document.querySelectorAll('.modal-bg').forEach(m =>
m.style.display = 'none'); }
</script>
</body>
