const App = () => {

const [gems, setGems] = useState(parseInt(localStorage.getItem('ah_gems')) || 0);
const [highScore, setHighScore] = useState(parseInt(localStorage.getItem('ah_hs')) || 0);

useState(JSON.parse(localStorage.getItem('ah_upgrades')) || { power: 1, luck: 1 });
const [isMuted, setIsMuted] = useState(localStorage.getItem('ah_muted') === 'true');
const audioCtx = useRef(null);
const musicInterval = useRef(null);
useEffect(() => {
localStorage.setItem('ah_gems', gems);
localStorage.setItem('ah_upgrades', JSON.stringify(upgrades));
localStorage.setItem('ah_muted', isMuted);
if (score > highScore) {
setHighScore(score);

}

const initAudio = () => {
if (!audioCtx.current) audioCtx.current = new (window.AudioContext ||
window.webkitAudioContext)();
if (audioCtx.current.state === 'suspended') audioCtx.current.resume();
};
const playNote = useCallback((freq, duration, type = 'square', vol = 0.05) => {
if (isMuted || !audioCtx.current) return;
try {
const osc = audioCtx.current.createOscillator();
const gain = audioCtx.current.createGain();
osc.type = type;
osc.frequency.setValueAtTime(freq, audioCtx.current.currentTime);
gain.gain.setValueAtTime(vol, audioCtx.current.currentTime);
gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.current.currentTime +
duration);
osc.connect(gain); gain.connect(audioCtx.current.destination);
osc.start(); osc.stop(audioCtx.current.currentTime + duration);
} catch(e) {}
}, [isMuted]);
const handleFire = () => {
initAudio();
setScore(s => s + (10 * upgrades.power));
